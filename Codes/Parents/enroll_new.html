<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-primary">
    <div>
        <header class="container">
            

        </header>
        
            <div class="container bg-light">

                <div class="row mb-2">
                    
                    <div class="col-12">
                        <div class="d-flex flex-column mt-2">
                            <div class="shadow">
                                <div class="container">
                                    <div class="row mt-2">
                                        <div class="col-12">
                                            <h1 class="display-5 text-center font-weight-bold">Enroll in Regis-Grace Montessori School
                                            </h1>
                                            <div class="row justify-content-center">
                                                <h5 class="display-5 text-center font-weight-light">Please kindly fill-out all the </h5>
                                                <h5 class="display-5 text-center font-weight-light text-primary pl-2 pr-2">required fields(*) </h5>
                                                <h5 class="display-5 text-center font-weight-light"> with your information.</h5>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="mt-2">
                                    <div class="container">
                                        <h5 class="display-5 text-left">Personal information</h6>
                                            <hr style="border: 2px solid black;" />
                                        <form>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">First Name</label>
                                                <span style="color:red">*</span>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput">Last Name</label>
                                                <span style="color:red">*</span>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                                            </div>
                                            <div class="row">
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput">Middle Name</label>
                                                    <span style="color:red">*</span>
                                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                                                    
                                                </div>
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput">Age</label>
                                                    <span style="color:red">*</span>
                                                    <input type="number" class="form-control " id="formGroupExampleInput" placeholder="" required>
                                                </div>
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput2">Gender</label>
                                                    <span style="color:red">*</span>
                                                    <select name="grade_level_id" id="search_category_id" class="form-control valid" onchange="myFunction2()" required> 
                                                        <option value="2">Male</option>
                                                        <option value="3">Female</option>                           
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput2">Mobile Number</label>
                                                    <span style="color:red">*</span>
                                                    <input type="text" class="form-control" id="address" placeholder="" required>
                                                </div>
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput2">Telephone</label>
                                                    <input type="text" class="form-control" id="address" placeholder="">
                                                </div>
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput2">Nationality</label>
                                                    <input type="text" class="form-control" id="address" placeholder="">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <label for="example-date-input" class="col-10 col-form-label">Birth Date</label>
                                                    <span style="color:red">*</span>
                                                    <div class="col-11">
                                                        <input class="form-control" type="date" id="dateSold">
                                                        <script>
                                                            Date.prototype.toDateInputValue = (function() {
                                                                var local = new Date(this);
                                                                local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
                                                                return local.toJSON().slice(0, 10);
                                                            });
                                                            document.getElementById('dateSold').value = new Date().toDateInputValue();
                                                        </script>
                                                    </div>
                                                </div>
                                                    <div class="form-group w-25 col-8">
                                                        <label for="formGroupExampleInput2">Birth Place</label>
                                                        <span style="color:red">*</span>
                                                        <input type="text" class="form-control" id="address" placeholder="" required>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput2">Email</label>
                                                <span style="color:red">*</span>
                                                <input type="text" class="form-control" id="address" placeholder="" required>
                                            </div>
                                            <hr style="border: 2px solid black;" />
                                            <h5 class="display-5 text-left">Student Record</h6>
                                            <hr style="border: 2px solid black;" />
                                            <div class="form-group">
                                                <label for="formGroupExampleInput2">Student Grade Level</label>
                                                <select name="grade_level_id" id="search_category_id" class="form-control valid" onchange="myFunction2()" required> 
                                                    <option value="2"> Junior Casa - Pre-School </option>
                                                    <option value="3"> Senior Casa - Pre-School </option>
                                                    <option value="16"> Advance Casa - Pre-School </option>
                                                    <option value="4"> Grade 1 - Grade School </option>
                                                    <option value="5"> Grade 2 - Grade School </option>
                                                    <option value="6"> Grade 3 - Grade School </option>
                                                    <option value="7"> Grade 4 - Grade School </option>
                                                    <option value="8"> Grade 5 - Grade School </option>
                                                    <option value="9"> Grade 6 - Grade School </option>
                                                    <option value="10"> Grade 7 - Junior High School </option>
                                                    <option value="11"> Grade 8 - Junior High School </option>
                                                    <option value="12"> Grade 9 - Junior High School </option>
                                                    <option value="13"> Grade 10 - Junior High School </option>
                                                    <option value="14"> Grade 11 - Senior High School </option>
                                                    <option value="15"> Grade 12 - Senior High School </option>                            
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="formGroupExampleInput2">Student Name</label>
                                                <input type="text" class="form-control" id="studentName" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <div class="form-group w-25 col-4">
                                                    <label for="formGroupExampleInput">Student Code</label>
                                                    <span style="color:red">*</span>
                                                    <input type="number" class="form-control " id="formGroupExampleInput" placeholder="" required>
                                                </div>
                                            </div>
                                    <div class="d-flex border justify-content-center">
                                        <a href="#" class="btn btn-outline-success btn-lg btn-block mt-5 mb-5 w-75">Next</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        

        <hr>
        <footer>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
